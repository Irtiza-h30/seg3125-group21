<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="author"
      content="co-authored by Irtiza Hasan, Kareem Dabbour, Andrea Herscovich, and Justin Lim"
    />
    <meta name="description" content="Lab 6 - Introduction to Nodejs" />
    <meta name="keywords" content="This lab is an introduction to Nodejs" />
    <title>SEG3125 Lab 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Shopify UI Analysis Survey</h1>
      <a href="https://www.shopify.ca/" rel="noopener noreferrer"
        ><img src="/images/shopify.png" alt="Shopify Homepage"
      /></a>

      <div class="caption center-block">
        Click the picture above to view Shopify's website
      </div>
      <form class="needs-validation" novalidate id="form">
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            placeholder="Enter name..."
            class="form-control"
            required
          />
          <small class="invalid-feedback"> Please enter a full name </small>
        </div>
        <div class="form-group">
          <label for="name" class="form-label"
            >Describe the website in one word</label
          >
          <input
            type="text"
            placeholder="Enter word..."
            name="description"
            class="form-control"
            required
          />
          <small class="invalid-feedback">
            Please enter a word to describe the website
          </small>

          <span class="form-text text-muted">
            Write the first word that comes to your head
          </span>
        </div>
        <div class="form-group">
          <label for="favouriteAspects" class="form-label"
            >What are your favorite aspects about the website?</label
          >
          <div class="form-check">
            <input
              type="checkbox"
              name="favouriteAspects"
              value="Ease of Use"
              class="form-check-input"
            />
            <label class="form-check-label" for="easeOfUse">Ease of Use</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="favouriteAspects"
              value="Interface Design"
              class="form-check-input"
            />
            <label class="form-check-label" for="interfaceDesign"
              >Interface Design</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="favouriteAspects"
              value="Features Provided"
              class="form-check-input"
            />
            <label class="form-check-label" for="featuresProvided"
              >Features Provided</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              name="favouriteAspects"
              value="Reliable"
              class="form-check-input"
            />
            <label class="form-check-label" for="reliable">Reliability</label>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label"
            >How would you rate the usability of the website?</label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              checked
              type="radio"
              name="usability"
              value="Poor"
            />
            <label class="form-check-label" for="poor"> Poor </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="usability"
              value="Satisfactory"
            />
            <label class="form-check-label" for="satisfactory">
              Satisfactory
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="usability"
              value="Great"
            />
            <label class="form-check-label" for="great"> Great </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="usability"
              value="Excellent"
            />
            <label class="form-check-label" for="excellent"> Excellent </label>
          </div>
        </div>
        <div class="form-group">
          <label for="design" class="form-label"
            >What do you like most about the website's design?</label
          >
          <select
            class="form-select"
            name="design"
            aria-label="Select what you liked most"
            required
          >
            <option selected disabled value="">Choose...</option>
            <option value="Colours">Colours</option>
            <option value="Layout">Layout</option>
            <option value="Animation">Animation</option>
            <option value="Font">Font</option>
            <option value="Icons">Icons</option>
            <option value="Navigation">Navigation</option>
          </select>
          <small class="invalid-feedback"> Please select an option. </small>
        </div>
        <div class="form-group">
          <label for="recommend" class="form-label"
            >How likely are you to recommend Shopify to your friends and
            family?</label
          >
          <input
            type="range"
            name="recommend"
            class="form-range"
            min="1"
            max="5"
          />
          <div class="d-flex justify-content-between">
            <p>Not Likely</p>
            <p>Very Likely</p>
          </div>
        </div>
        <div class="form-group">
          <label for="feedback" class="form-label">Feedback and Comments</label>
          <textarea
            class="form-control"
            rows="3"
            name="comment"
            placeholder="Enter comments..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-success mx-auto d-block"
          id="submitBtn"
        >
          Submit
        </button>
      </form>
      <div
        id="confirmation"
        class="alert alert-success w-100"
        hidden
        role="alert"
      ></div>
      <footer>Website Designed by: Group 14</footer>
    </div>
    <script src="/assets/action.js"></script>
  </body>
</html>
